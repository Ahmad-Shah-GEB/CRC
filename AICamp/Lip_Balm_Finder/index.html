/* Heart styling */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: pink;
    transform: rotate(45deg);
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: pink;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.7;
    }
    100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
    }
}
