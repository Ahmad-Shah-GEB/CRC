<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Coin Collector Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #444;
      font-family: sans-serif;
      color: #fff;
    }

    #game {
      position: relative;
      width: 600px;
      height: 800px;
      margin: 20px auto;
      background-image: url('road.jpg'); /* <-- Replace with your actual image */
      background-size: cover;           /* Make it fill the area */
      background-position: center;      /* Center the image */
      border: 5px solid #fff;
      overflow: hidden;
    }


    .car {
      position: absolute;
      width: 250px;
      height: 75px;
      bottom: 20px;
      left: 250px;
      background-image: url('pinkcar.png'); /* ðŸŽï¸ Your pink car */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      top: 0;
    }

    #scoreBoard {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="scoreBoard">Score: 0 | Missed: 0 | Level: 1</div>

<div id="game">
  <div class="car" id="car"></div>
</div>

<script>
  const game = document.getElementById("game");
  const car = document.getElementById("car");
  const scoreBoard = document.getElementById("scoreBoard");

  let carX = 270;
  let score = 0;
  let level = 1;
  let speed = 2;
  let coinFallSpeed = 2;
  let coins = [];
  let missed = 0;
  let gameOver = false;


  function createCoin() {
    const coin = document.createElement("div");
    coin.classList.add("coin");
    coin.style.left = Math.floor(Math.random() * 570) + "px";
    coin.style.top = "0px";
    game.appendChild(coin);
    coins.push(coin);
  }

  function moveCar(e) {
    if (e.key === "ArrowLeft" && carX > 0) {
      carX -= 50;
    } else if (e.key === "ArrowRight" && carX < 540) {
      carX += 50;
    }
    car.style.left = carX + "px";
  }

  function detectCollision(carRect, coinRect) {
    return !(
      carRect.top > coinRect.bottom ||
      carRect.bottom < coinRect.top ||
      carRect.left > coinRect.right ||
      carRect.right < coinRect.left
    );
  }

  function update() {
    if (gameOver) return;

    coins.forEach((coin, index) => {
      let y = parseInt(coin.style.top);
      coin.style.top = (y + coinFallSpeed) + "px";

      const carRect = car.getBoundingClientRect();
      const coinRect = coin.getBoundingClientRect();

      if (detectCollision(carRect, coinRect)) {
        coin.remove();
        coins.splice(index, 1);
        score += 1;
        speed += 0.1;
        coinFallSpeed += 0.1;

        if (score % 10 === 0) {
          level += 1;
        }
      } else if (y > 800) {
        coin.remove();
        coins.splice(index, 1);
        missed += 1;
      }

      // Update scoreboard
      scoreBoard.textContent = `Score: ${score} | Missed: ${missed} | Level: ${level}`;

      if (missed >= 50) {
        endGame();
      }
    });
  }

  function endGame() {
    gameOver = true;
    alert(`Game Over! You missed 50 coins.\nFinal Score: ${score}`);
    location.reload(); // or redirect to a restart screen
  }

  // Coin drop interval
  setInterval(() => {
    createCoin();
  }, 1000);

  // Main game loop
  function gameLoop() {
    update();
    requestAnimationFrame(gameLoop);
  }

  // Start game
  gameLoop();
  window.addEventListener("keydown", moveCar);
</script>

</body>
</html>
